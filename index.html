<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <main class="cont">
        <div class="card">
            <div class="card-left">
                <h1>Your Resualt</h1>
                <div class="circle-box">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="card-left-bottom">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of</p>
                    <p>The people who have taken </p>
                    <p>these tests.</p>
                </div>

            </div>
            <div class="card-right">
                <h2>summary</h2>
                <div class="reaction">
                    <div class="stats-left">
                        <img src="assests/images/icon-reaction.svg">Reaction
                    </div>
                    <div class="stats-right">
                        <p class="stats-resualt">80</p>
                        <p class="stats-span">/100</p>
                    </div>
                </div>
                <div class="memory">
                    <div class="stats-left-memory">
                        <img src="assests/images/icon-memory.svg">Memory
                    </div>
                    <div class="stats-right">
                        <p class="stats-resualt">80</p>
                        <p class="stats-span">/100</p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="stats-left-verbal">
                        <img src="assests/images/icon-verbal.svg">Verbal
                    </div>
                    <div class="stats-right">
                        <p class="stats-resualt">80</p>
                        <p class="stats-span">/100</p>
                    </div>
                </div>
                <div class="visual">
                    <div class="stats-left-visual">
                        <img src="assests/images/icon-visual.svg">Visual
                    </div>
                    <div class="stats-right">
                        <p class="stats-resualt">80</p>
                        <p class="stats-span">/100</p>
                    </div>
                </div>
                <button>continue</button>
            </div>
        </div>
    </main>
</body>

</html>
